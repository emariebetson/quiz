<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title>JS Quiz</title>
<body>
    <div class="quizContainer container-fluid well well-lg">
        <div id="quiz1" class="text-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Harry_Potter_wordmark.svg/2180px-Harry_Potter_wordmark.svg.png" width=50%;>
                <h3>Test your skills, Muggle!</h3>
            <img class="img-responsive;center" height="180" width="180" src="./harrypotter.jpg">
            <div id="musicControls" class="text-center">
                    <button class="btn btn-warning btn-xs theme-button">
                      <span class="fa fa-music"></span> Play Theme!</button>
                    <button class="btn btn-dark btn-xs pause-button">
                      <span class="fa fa-pause"></span> Pause Song</button>
                  </div>
            <h4 style="color:#FF0000;position:flex;left:65%;top:65%;"><span id="iTimeShow">Time Remaining: </span><br/><span id='timer' style="font-size:25px;"></span></h4>
            
		</div>
		
        <div class="question"></div>
        <ul style="list-style-type:none;" class="choiceList"></ul>
        <div class="quizMessage"></div>
        <div class="result"></div>
		<button class="preButton">Previous Question</button>
        <button class="nextButton">Next Question</button>
    </div>
    <div><footer>Save your most impressive score!</footer>
        <form class="w3-container" id="form"> 
                <p><label>Initials</label><input class="w3input" type="text" id="name"></p>
                <button class="w3-button w3-blue">Submit</button>
                </form>

    </div>
    
</body>
<script src="./app.js"></script>
  </html>
